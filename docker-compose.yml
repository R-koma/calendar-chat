services:
  client:
    build: ./client
    ports:
      - 3003:3003
    environment:
      - PORT=3003
      - NODE_ENV=development
    env_file:
      - ./client/.env
    volumes:
      - ./client:/app

  server:
    build: ./server
    ports:
      - 5001:5001
    environment:
      - FLASK_APP=app/main.py
      - FLASK_ENV=development
      - PYTHONPATH=/app
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
    command: python app/main.py
